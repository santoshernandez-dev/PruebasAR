<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ar - hit test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	
	</head>	
	<body>
	<style>
		img{			
			width: 180px;
		}
	</style>
		<div id="content">
			<div id="textoDebug"></div>
			<div id="mySidenav" class="sidenav">
				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
				<a class="ar-object" id="1" href="#">Sillon Azul<image src="https://webarapp.blob.core.windows.net/imagenes-perfil/imagenes/Elemento1.JPG"></image></a>
				<a class="ar-object" id="2" href="#">Sillon Amarillo<image src="https://webarapp.blob.core.windows.net/imagenes-perfil/imagenes/Elemento2.JPG"></image></a>
				<a class="ar-object" id="3" href="#">Sofa Rojo<image src="https://webarapp.blob.core.windows.net/imagenes-perfil/imagenes/Elemento3.JPG"></image></a>
				<a class="ar-object" id="4" href="#">Silla Blanca<image src="https://webarapp.blob.core.windows.net/imagenes-perfil/imagenes/Elemento4.JPG"></image></a>
				<a class="ar-object" id="zombieFBX" href="#">Zombie<image src="https://webarapp.blob.core.windows.net/imagenes-perfil/imagenes/ZombieFBX.JPG"></image></a>
			</div>
	
			<div id="container" style="position: fixed;"></div>
			  
			<span style="font-size:30px;cursor:pointer;position: absolute;" onclick="openNav()">&#9776; Abrir</span>
		
			<button type="button" id="place-button">COLOCAR</button>
		</div>

		<script>
			function openNav() {
			  document.getElementById("mySidenav").style.width = "250px";
			}
			
			function closeNav() {
			  document.getElementById("mySidenav").style.width = "0";
			}
		</script>

		<script type="module">

			import * as THREE from './build/three.module.js';
			import { ARButton } from './jsm/webxr/ARButton.js';
			
		    import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { FBXLoader } from 'https://cdn.jsdelivr.net/npm/three@0.118.1/examples/jsm/loaders/FBXLoader.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import { DRACOLoader } from '/jsm/loaders/DRACOLoader.js';
			import { RGBELoader } from './jsm/loaders/RGBELoader.js';
			import { RoughnessMipmapper } from './jsm/utils/RoughnessMipmapper.js';

			let container;
			let camera, scene, renderer, mixer;
			let controller;

			let reticle, pmremGenerator, current_object, controls, isAR, envmap;

			let hitTestSource = null;
			let hitTestSourceRequested = false;
		
			var clock = new THREE.Clock();
			var assetsPath = '3d/';
			var knight = null;
			
			init();
			animate();
            
			$(".ar-object").click(function(){
				if(current_object != null){
					scene.remove(current_object);
				}
				let modelo = $(this).attr("id");
				
				$("#textoDebug").text('Se eligio : '+modelo);			
				loadAnimatedModel(modelo);
			});			
			
			$("#ARButton").click(function(){
				current_object.visible = false;
				isAR = true;
			});
				   
			$("#place-button").click(function(){
				arPlace();
			});			
	
			function arPlace(){
				if ( reticle.visible ) {
					current_object.position.setFromMatrixPosition(reticle.matrix);
					current_object.visible = true;
				}
			}
			function arPlaceOrInvisible(){
				if ( reticle.visible ) {
					current_object.position.setFromMatrixPosition(reticle.matrix);
					current_object.visible = true;
				}else{
					current_object.visible = false;
				}
			}									
			
			function loadAnimatedModel(model){		
				const loader = new GLTFLoader().setPath(assetsPath);
				const self = this;
				
				// Load a GLTF resource
				loader.load(
					// resource URL
					`knight2.glb`,
					// called when the resource is loaded
					function ( gltf ) {
						const object = gltf.scene.children[5];
						
						const options = {
							object: object,
							speed: 0.5,
							assetsPath: assetsPath,
							loader: loader,
							animations: gltf.animations,
							clip: gltf.animations[0],
							app: self,
							name: 'knight',
							npc: false
						};
						
						knight = new Player(options);
						knight.object.visible = false;
						
						knight.action = 'Dance';
						const scale = 0.005;
						knight.object.scale.set(scale, scale, scale); 
						
						self.loadingBar.visible = false;
						self.renderer.setAnimationLoop( self.render.bind(self) );//(timestamp, frame) => { self.render(timestamp, frame); } );
					},
					// called while loading is progressing
					function ( xhr ) {

						console.log( 'An error happened ' + xhr );

					},
					// called when loading has errors
					function ( error ) {

						console.log( 'An error happened ' + error );

					}
				);
			}
			
			function init() {
				container = document.createElement( 'div' );
				document.getElementById("container").appendChild( container );//document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

				var directionalLight = new THREE.DirectionalLight(0xdddddd,1);
				directionalLight.position.set(0,0,1).normalize();
				scene.add(directionalLight);

				var ambientLight = new THREE.AmbientLight(0x222222);
				scene.add(ambientLight);
				//
				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );
                
				pmremGenerator = new THREE.PMREMGenerator(renderer);
				pmremGenerator.compileEquirectangularShader();								

				controls = new OrbitControls(camera, renderer.domElement);
				controls.addEventListener('change', render);
				controls.minDistance = 2;
				controls.maxDistance = 10;
				controls.target.set(0, 0, -0.2);
				controls.enableDamping = true;
				controls.dampingFactor = 0.05;
				//
				let options = {
					requiredFeatures: ['hit-test'],
					optionalFeatures: ['dom-overlay'],
				}

				options.domOverlay = { root: document.getElementById('content')};
				//
				document.body.appendChild( ARButton.createButton( renderer, options ) );

				//				
				reticle = new THREE.Mesh(
					new THREE.RingGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial()
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add( reticle );
				//

				window.addEventListener( 'resize', onWindowResize );
				
				renderer.domElement.addEventListener('touchstart', function(e){
					e.preventDefault();
					touchDown=true;
					touchX = e.touches[0].pageX;
					touchY = e.touches[0].pageY;
				}, false);

				renderer.domElement.addEventListener('touchend', function(e){
					e.preventDefault();
					touchDown = false;
				}, false);

				renderer.domElement.addEventListener('touchmove', function(e){
					e.preventDefault();
					if(!touchDown){
						return;
					}

					deltaX = e.touches[0].pageX - touchX;
					deltaY = e.touches[0].pageY - touchY;
					touchX = e.touches[0].pageX;
					touchY = e.touches[0].pageY;

					rotateObject();

				}, false);
			}
			
			var touchDown, touchX, touchY, deltaX, deltaY;

			function rotateObject(){
				if(current_object && reticle.visible){
					current_object.rotation.y += deltaX / 100;
				}
			}
			
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			//

			function animate() {
				var mixerUpdateDelta = new THREE.Clock();        
				if ( mixer !== undefined ) mixer.update( clock.getDelta() );
				
				renderer.setAnimationLoop(render);
			}

			function render( timestamp, frame ) {
				const dt = clock.getDelta();
				if (knight) knight.update(dt);

				const self = this;
								
				if ( frame ) {
					const referenceSpace = renderer.xr.getReferenceSpace();
					const session = renderer.xr.getSession();

					if ( hitTestSourceRequested === false ) {
						session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {
							session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {
								hitTestSource = source;
							} );
						} );

						session.addEventListener( 'end', function () {

							hitTestSourceRequested = false;
							hitTestSource = null;
							
							reticle.visible = false;

							var box = new THREE.Box3();
							box.setFromObject(current_object);
							box.getCenter(controls.target);
							
							document.getElementById("place-button").style.display = "none";			
						} );
						hitTestSourceRequested = true;
					}

					if ( hitTestSource ) {
						const hitTestResults = frame.getHitTestResults( hitTestSource );
						if ( hitTestResults.length ) {
							const hit = hitTestResults[ 0 ];
							document.getElementById("place-button").style.display = "block";										   
							reticle.visible = true;
							reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );
						} else {
							reticle.visible = false;
							document.getElementById("place-button").style.display = "none";		
						}
					}
				}
				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
